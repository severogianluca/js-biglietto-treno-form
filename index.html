<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- CSS BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MIO CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>
        <!-- CONTAINER PER L'INSERIMENTO DEI DATI PER COMPRARE IL BIGLIETTO -->
        <div class="container">
            <form action="index.html" id="insertForm" class="bg-light p-4 rounded shadow mb-3">
                <div class="row mb-5">
                    <div class="col">
                        <label for="dati" class="form-label">Nome Cognome</label>
                        <input required id="dati" type="text" class="form-control"
                            placeholder="Inserisci nome e cognome" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input required id="km" type="text" class="form-control" placeholder="inserisci quanti km"
                            aria-label="Last name">
                    </div>
                    <div class="col">
                        <label for="eta" class="form-label">Fascia d'et√†</label>
                        <select required id="eta" class="form-select" aria-label="Default select example">
                            <option selected value="">Fascia d'eta</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over-65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-4">
                    <button type="submit" class="btn btn-primary">Genera</button>
                    <a href="/" class="btn btn-primary " role="button" aria-disabled="true">Indietro</a>
                </div>
            </form>
        </div>


        <!-- CONTAINER PER LA VISUALIZZAZIONE DEL BIGLIETTO -->
        <div class="container ticket-container" id="biglietto">
            <h2>Il tuo biglietto</h2>
            <div class="row bg-light p-3">
                <h5><strong>Dettaglio passeggeri</strong></h5>

                <!-- Colonna 1: Nome passeggero -->
                <div class="col-4 bg-secondary p-3">
                    <p><strong>Nome passeggero</strong></p>
                    <div id="name-biglietto" class="bold"></div>
                </div>

                <!-- Colonna 2: Dettagli viaggio -->
                <div class="col-8 p-3">
                    <div class="row">
                        <div class="col-3 text-center">
                            <p><strong>Offerta:</strong></p>
                            <div id="offerta-biglietto"></div>
                        </div>
                        <div class="col-3 text-center">
                            <p><strong>Carrozza:</strong></p>
                            <div id="carrozza-biglietto"></div>
                        </div>
                        <div class="col-3 text-center">
                            <p><strong>Codice CP:</strong></p>
                            <div id="codice-biglietto"></div>
                        </div>
                        <div class="col-3 text-center">
                            <p><strong>Costo biglietto:</strong></p>
                            <div id="prezzo-biglietto"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- MIO JS -->
    <script src="app.js"></script>
</body>

</html>
